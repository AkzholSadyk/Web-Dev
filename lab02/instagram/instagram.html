<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <link rel="icon" href="insta2.png" type="image/png">
   
    <style>
        
        .image-absolute {
            position: absolute;
            top: 9px;
            left: 351px; 
        }  
        .login-container {
            position: absolute;
            top: 40px;
            left: 800px;
            width: 310px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            text-align: center;
        }
        .login-container img {
            width: 250px;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .login-container .divider::before,
        .login-container .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .login-container .divider span {
            margin: 0 10px;
            color: #8e8e8e;
            font-size: 12px;
        }
        .login-container .facebook-login img{
            width: 20px;
            margin-top: 20px;
            margin-right: 10px;

        } 

        .login-container .facebook-login {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            
        } 

        .login-container .forgot-password {
            color: #385185;
            text-decoration: none;
            font-size: 15px;
            margin-top: 5px;
            display: block;
        }
        .signup {
            position: absolute;
            top: 500px;
            left: 800px;
            width: 310px;
            padding-left: 20px;
            padding-right: 20px;
            /* padding: 20px; */
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            margin-top: 6px ;
            text-align: center;
        }
        .signup .singuplink {
            color: #385185;
            text-decoration: none;
        }
        .links {
            position: absolute;
            top: 685px; 
            left: 150px;    
        }

        .links .aaa {
            font-size: 13px;
            color: #8e8e8e;
            margin: 10px;
            text-decoration: none;
        }
    

    </style>
</head>
<body>

    
<img src="insta.png" width="426" height="638" class="image-absolute">

<div class="login-container">

    <img src="insta3.png" alt="Instagram Logo">

    
    <form action="#">
      <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
      <input type="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>

    
    <div class="divider">
      <span>ИЛИ</span>
    </div>

   
    <a href="https://www.facebook.com/" class="facebook-login">
      <img src="facebook2.png"  alt="Facebook">
      Войти через Facebook
    </a>

   
    <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Забыли пароль?</a>
</div>

<div class = "signup">
    <p>У вас ещё нет аккаунта? <a href="https://www.instagram.com/accounts/emailsignup/" class = "singuplink">Зарегистрироваться</a></p>
</div>

<div class="links">
    <a href="https://www.instagram.com/about/us/" class="aaa">Meta</a>
    <a href="https://about.instagram.com/" class="aaa">Информация</a>
    <a href="https://about.instagram.com/blog" class="aaa">Блог</a>
    <a href="https://www.instagram.com/developer/" class="aaa">Вакансии</a>
    <a href="https://help.instagram.com/"class="aaa">Помощь</a>
    <a href="https://www.instagram.com/developer/" class="aaa">API</a>
    <a href="https://www.instagram.com/legal/privacy/" class="aaa">Конфиденциальность</a>
    <a href="https://www.instagram.com/legal/terms/" class="aaa">Условия</a>
    <a href="https://www.instagram.com/directory/profiles/" class="aaa">Места</a>
    <a href="https://www.instagram.com/directory/hashtags/" class="aaa">Instagram Lite</a>
    <a href="https://www.instagram.com/directory/suggested/" class="aaa">Threads</a>
    <a href="https://www.instagram.com/directory/suggested/" class="aaa">Загрузка контактов и лица, не являющися пользователями</a>
    <a href="https://www.instagram.com/directory/suggested/" class="aaa">Meta Verified</a>
</div>

</body>
</html>
